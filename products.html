<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoStore | Products</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>EcoStore</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Our Products</h2>
    <section class="product-grid">
      <div class="product-card">
        <img src="https://images.pexels.com/photos/15694644/pexels-photo-15694644/free-photo-of-drop-of-a-toothpaste-on-a-toothbrush.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Bamboo Toothbrush" />
        <h3>Bamboo Toothbrush</h3>
        <p>Ksh 150</p>
        <button class="add-to-cart" data-name="Bamboo Toothbrush" data-price="150">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://images.pexels.com/photos/8221769/pexels-photo-8221769.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Reusable Shopping Bag" />
        <h3>Reusable Shopping Bag</h3>
        <p>Ksh 250</p>
        <button class="add-to-cart" data-name="Shopping Bag" data-price="250">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://images.pexels.com/photos/9985076/pexels-photo-9985076.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Eco Soap" />
        <h3>Eco Soap</h3>
        <p>Ksh 200</p>
        <button class="add-to-cart" data-name="Eco Soap" data-price="200">Add to Cart</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 EcoStore</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
